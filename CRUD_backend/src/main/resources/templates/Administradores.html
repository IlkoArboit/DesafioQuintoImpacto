<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administradores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  </head>
  
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Universidad</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/}">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/Alumnos}">Alumnos<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/Profesores}">Profesores<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/Cursos}">Cursos<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/Administradores}">Administradores<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </header> 
  
    <main style="margin-top: 5%;">
  
      <div style="margin-left: 5%;">
        <a th:href="@{/Administradores/CrearAdmin}" class="btn btn-primary">Cargar nuevo admin</a>
      </div>
  
      <div style="width: 90%; margin-left: 5%; margin-top: 2%;">
        <table style="text-align: center;" class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Apellido</th>
              <th scope="col">Nombre</th>
              <th scope="col">Email</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody th:each="administrador : ${Administradores}">
            <tr>
              <th scope="row" th:text="${administrador.id}">
              </th>
              <td th:text="${administrador.apellido}"></td>
              <td th:text="${administrador.nombre}"></td>
              <td th:text="${administrador.email}"></td>
              <td>
                <div class="btn-group" role="group">
                  <button th:href="@{/Administradores/Eliminar/__${administrador.id}__}" type="button" class="btn btn-danger">Eliminar</button>
                  <a th:href="@{/Administradores/ModificarAdmin/__${administrador.id}__}" class="btn btn-primary">Modificar</a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
    </main>
  
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"></script>
  </body>
  
  </html>
